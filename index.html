<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filtro de Buques - CFR y Estado</title>
  <style>
    body { font-family: sans-serif; margin: 2em; }
    label, select, input { display: block; margin-bottom: 1em; }
    select[multiple] { height: 6em; }
    code { background: #f0f0f0; padding: 0.3em; display: block; margin-top: 1em; }
  </style>
</head>
<body>

  <h1>Filtrar Buques por CFR y Estado</h1>

  <label for="desde">CFR Desde:</label>
  <input type="text" id="desde" value="ESP000000100">

  <label for="hasta">CFR Hasta:</label>
  <input type="text" id="hasta" value="ESP000000150">

  <label for="estado">Estado(s):</label>
  <select id="estado" multiple></select>

  <button onclick="generarComando()">Generar comando</button>

  <code id="comando"></code>

  <script>
    async function cargarEstados() {
      try {
        const response = await fetch("output/estados.json");
        const estados = await response.json();
        const select = document.getElementById("estado");

        estados.forEach(e => {
          const option = document.createElement("option");
          option.value = e;
          option.textContent = e;
          select.appendChild(option);
        });
      } catch (error) {
        alert("Error al cargar estados.json");
      }
    }

    function generarComando() {
      const desde = document.getElementById("desde").value;
      const hasta = document.getElementById("hasta").value;
      const estados = Array.from(document.getElementById("estado").selectedOptions).map(o => o.value);
      let comando = `python filter_cfr_excel.py --output output/resultado.xlsx --desde ${desde} --hasta ${hasta}`;

      if (estados.length > 0) {
        comando += ` --estado "${estados.join(',')}"`;
      }

      comando += ` --jsonld output/resultado.jsonld --rdf output/resultado.ttl`;
      document.getElementById("comando").textContent = comando;
    }

    cargarEstados();
  </script>

</body>
</html>
